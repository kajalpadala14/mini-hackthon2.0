<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="firstContainer">
        <h1>Trivia Quiz Game</h1>
        <form class="form">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" required>

            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" required>

            <label for="category">Select Category:</label>

            <select id="category" required>
                <option value="">Choose a category</option>
            </select>

            <button type="submit">Start Game</button>
        </form>
    </div>



    <div class="quiz" style="display:none;">
        <div class="Player-1">
            <h2 id="player-1-heading"></h2>
            <div id="player-1-questions"></div>
        </div>
        <div class="Player-2">
            <h2 id="player-2-heading"></h2>
            <div id="player-2-questions"></div>
        </div>

        <div class="scoreboard">
            <p>Player 1 Score: <span id="player1-score">0</span></p>
            <p>Player 2 Score: <span id="player2-score">0</span></p>
        </div>
    </div>

    

    <script src="1.js"></script>
</body>
</html>
